{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Light Bootstrap Dashboard - Free Bootstrap 4 Admin Dashboard by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
    <link href="{%static 'assets/css/demo.css' %}" rel="stylesheet" />


    <body>
      <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="assets/img/sidebar-2.jpg">
          <div class="sidebar-wrapper">
            {% include 'includes/sidebar.html' %}
          </div>
        </div>
        <div class="main-panel">
          <!-- Navbar -->
          {% include 'includes/navbar.html' %}
    
          <div class="content">
            <div class="container-fluid">
              <div class="section"></div>
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header">
                      <p>
                        <h3>Client Bill</h3>
                      </p>
                      <h3>Name: {{ owner.lname }} &nbsp;{{ owner.fname }} &nbsp;{{ owner.mi }}</h3>
                      <p>{{ date }}</p>
                      <form method="post" action="{% url 'addbill' owner.id %}">
                        {% csrf_token %}
                        <input type="hidden" name="owners_id" value="{{ owner.id }}" />
                        <input type="hidden" name="date" value="{{ date }}" />
    
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Previous Electricity Consumption (kWh)</label>
                              <input type="text" class="form-control" name="prev" value="{{ previous }}">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Present Electricity Consumption (kWh)</label>
                              <input type="text" class="form-control" name="pres">
                            </div>
                          </div>
                        </div>
    
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Tariff Rate (per kWh)</label>
                              <input type="text" class="form-control" name="price">
                            </div>
                          </div>
                        </div>
    
                        <div class="row">
                          <div class="col-md-12">
                          </div>
                        </div>
    
                        <button type="submit" name="total" class="btn btn-info btn-fill pull-right">Add</button>
                        <div class="clearfix"></div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
    <!--   Core JS Files   -->
    <script src="{% static 'js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/light-bootstrap-dashboard.js' %}" type="text/javascript"></script>
  
  </html>
